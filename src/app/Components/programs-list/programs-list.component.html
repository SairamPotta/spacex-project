<ng-container *ngIf="programsList && programsList.length > 0; else loading">
  <ng-container *ngFor='let p of programsList'>
    <app-program [programInput]="p"></app-program>
  </ng-container>
</ng-container>
<ng-template #loading>
  <div class="no-programs">
    <div *ngIf="programsList && programsList.length === 0;else Stillloading">
      Sorry No Programms available
    </div>
    <ng-template #Stillloading>
      Please wait...
    </ng-template>
  </div>
</ng-template>
