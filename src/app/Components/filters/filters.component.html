<div class="card mt-10">
    <h3>Filters</h3>
    <div>
        <div class="remove" (click)="removeFilter()">Clear</div>
        <div class="filter-options">
            <div class="header"> Launch Year </div>
            <div class="d-flex justify-space flex-wrap">
                <button *ngFor="let y of years" class="active" (click)="isSelected(y)"
                 [class.active]="activeYear === y">
                    {{ y }}
                </button>
            </div>
        </div>
        <div class="filter-options">
            <div class="header"> Successful Launch </div>
            <div class="d-flex justify-space flex-wrap">
                <button *ngFor="let launch of booleanOptions" class="active" (click)="isSelected(launch, 'launched')"
                 [class.active]="isLaunched === launch">
                    {{ launch }}
                </button>
            </div> 
        </div>
        <div class="filter-options">
            <div class="header"> Successful Landing </div>
            <div class="d-flex justify-space flex-wrap">
                <button *ngFor="let land of booleanOptions" class="active" (click)="isSelected(land, 'landed')"
                 [class.active]="isLanded === land">
                    {{ land }}
                </button>
            </div>
        </div>
    </div>
</div>
